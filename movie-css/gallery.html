<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="moviecss.css">
		<link rel="stylesheet" type="text/css" href="gallerycss.css">
	</head>
	<body>
		<div class = "galleryborder">
		<p><div class = "gallerytitle">Movie Block</div></p>
			<div class = "movie">
				<img src="examplemovie.png" alt= "example movie"><p><div class = "movie__titleText">The Great Gatsby</div><div class = "movie__infoText">Drama, Romance<br>143 min</div></p>
			</div>
		</div>
		<div class = "galleryborder">
		<p><div class = "gallerytitle">Friend List</div></p>
				<div class = "friends">
					<ul>
						<li><div class = "friends__img"><img src="friendprofile.png" alt= "friend icon" height = "28" width = "28"></div><div class = "friends__text">Victor Ericson<br><div class = "friends__movieText">The Great Gatsby</div></div><div class = "friends__dot"><img src="reddot.png" alt= "status icon" height = "8" width = "8"></div></li>
					</ul>
				</div>
		</div>
		<div class = "galleryborder">
		<p><div class = "gallerytitle">Profile</div></p>
			<div class = "movieprofile">
				<div class = "movieprofile__img">
					<img src="profilepic.png" alt= "profile pic" height = "20" width = "20">
				</div>
				<div class = "movieprofile__name">
					<p>Jack Dorsey</p>
				</div>
				<div class = "movieprofile__img">
					<img src="profileicon.png" alt= "profile icon" height = "15" width = "15">
				</div>
			</div>
		</div>
		<div class = "galleryborder">
		<p><div class = "gallerytitle">Chat Box</div></p>
		<div class = "chatwith">
			<p><div class = "search__text">Chat with...&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="mglass.png" alt= "magnifying glass" height = "12" width = "12"></div></p>
		</div>
		</div>
	</body>
</html>
